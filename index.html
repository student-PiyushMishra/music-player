<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Assets/images/fav-icon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <div id="main" class="">
        <div class="top">
            <nav>
                <img src="Assets/images/logo-trial.png" class="logo">
                <p>- Made By PM.dev</p>
            </nav>
            <h1>Our Playlist</h1>
            <div class="playlist">
                <div class="poster">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS0JQCMoeNAub8DVO51g9a_VedmAJ3UOqd6bA&s" style="border-radius: 50%;height: 16%;width:15%;object-fit: cover;">Select a song to Continue
                </div>
                <div class="songs">
                </div>
            </div>
        </div>
        <div class="play-ctrl">
            <div class="icons">
                <i class="ri-skip-back-mini-fill" id="0"></i>
                <i class="ri-google-play-fill" id="1"></i>
                <i class="ri-skip-forward-mini-fill" id="2"></i>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
